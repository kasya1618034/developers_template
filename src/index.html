<!DOCTYPE html>
  <html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Develops Template</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css" 
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg==" 
      crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"/>
    <link rel="stylesheet" href="./css/styles.css"/>
  </head>
  <body>
    <container class="wrapper">
      <!-- header -->
      <header>
          <nav class="header-nav">
            <a class="header-project-logo" href="./index.html">logo projektu</a>
            <ul class="header-nav-list">
              <li>
                <a class="header-link" href="./index.html">start</a>
              </li>
              <li>
                <a class="header-link" href="#houses">domy</a>
              </li>
              <li><a class="header-link" href="#location">lokalizacja</a></li>
              <li><a class="header-link" href="#about-developer">o deweloperze</a></li>
              <li><a class="header-link" href="#gallery">galeria</a></li>
              <li><a class="header-link" href="#contact">kontakt</a></li>
            </ul>
            <a class="header-developer-logo" href="#about-developer">logo developera</a>
          </nav>
      </header>
      
      <main>
        <!-- hero -->
        <section class="hero" id="hero">
            <video class="background-video" autoplay preload loop muted>
              <source src="../src/images/forrest-movie.mp4" type="video/mp4">
            </video>
            <div class="hero-text-container">
              <h1>Nagłówek (w tle film)</h1>
            </div>
        </section>
        <!-- houses -->
        <section class="houses" id="houses">
          <h2>Wizualizacja domów</h2>
        </section>
        <!-- location -->
        <section class="location" id="location">
          <h2>Lokalizacja inwestycji</h2>
        </section>
        <!-- about-developer -->
        <section class="about-developer" id="about-developer">
          <h2>O Deweloperze</h2>
        </section>
        <!-- gallery -->
        <section class="gallery" id="gallery">
          <h2>Galeria inwestycji</h2>
        </section>
        <!-- contact -->
        <section class="contact" id="contact">
          <h2>Formularz kontaktowy</h2>
        </section>
      </main>
      <!-- footer -->
      <footer class="footer" id="footer"></footer>
    </container>
